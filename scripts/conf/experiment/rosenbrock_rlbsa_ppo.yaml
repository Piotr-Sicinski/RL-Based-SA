# @package _global_
defaults:
  - base_config
  - training: ppo
  - sa: bin
n_problems: 256
problem_dim: 2
embed_dim: 16
problem: rosenbrock
method_type: rlbsa
device: cuda:0
data_path: datasets

training:
  method: ppo
  reward: immediate
  n_epochs: 100
  lr: 0.0001
  batch_size: 1024
  ppo_epochs: 10
  trace_decay: 0.95
  eps_clip: 0.2
  gamma: 0.95
  weight_decay: 0.001