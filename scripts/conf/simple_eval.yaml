# Simple evaluation configuration

experiments:
  knapsack:
    problem_sizes: [50, 100, 200, 500, 1000, 2000]
    K: [5]
    nsa: knapsack50-nsa-ppo
    rlbsa: knapsack50-rlbsa-ppo
  
  rosenbrock:
    problem_sizes: [2]
    K: [5, 10, 25, 50, 320, 500]
    nsa: rosenbrock2-nsa-ppo
    rlbsa: rosenbrock2-rlbsa-ppo

  binpacking:
    problem_sizes: [50, 100, 200, 500]
    K: [1, 2, 5]
    nsa: binpacking50-nsa-ppo
    rlbsa: binpacking50-ppo

# Number of parallel workers
num_workers: 4

# Devices to distribute work across
devices:
  - cuda:0
  # - cuda:1

# Number of evaluation runs per configuration
n_runs: 10

# SA temperature parameters
init_temp: 1.0
stop_temp: 0.1

embed_dim: 16
